<mat-card class="example-card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" class="border-img-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="text-description">
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="withActions">
    <button-bg mat-button [text]="'Ver mas...'"></button-bg>
  </mat-card-actions>
</mat-card>
